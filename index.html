<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/money.css">
  <script src="js/d3.v3.js"></script>
</head>

<body>
  <div id="money-graph"></div>

  <script>
    var margin = {top: 20, right: 30, bottom: 30, left: 50},
    width = 720 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d").parse;

    var x = d3.time.scale()
    .range([0, width]);

    var y = d3.scale.linear()
    .range([height, 0]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.time.format("%Y-%m-%d"));

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

    var line = d3.svg.line()
    .x(function(d) { return x(parseDate(d.date)); })
    .y(function(d) { return y(d.total_fee); });

    var svg = d3.select("#money-graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // callback after get the json data
    var moneyHandler = function(data){
      x.domain(d3.extent(data, function(d) { return parseDate(d.date); }));
      y.domain([0, d3.max(data, function(d) { return d.total_fee; })]);

      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("销售额(￥)");

      svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

      svg.append("g").attr("class", "dots")
      .selectAll(".dot").data(data).enter()
      .append("circle")
      .attr({
        cx: function(d) { return x(parseDate(d.date)); },
        cy: function(d) { return y(d.total_fee); },
        r: 4,
      })
    };  //end of moneyHandler

    // jsonp url
    var url = "http://haoqicat.com/api/money.json?callback=moneyHandler";

    var script = document.createElement('script');
    script.setAttribute('src', url);
    // append script to head to get the json from server
    document.getElementsByTagName('head')[0].appendChild(script); 
  </script>
</body>
